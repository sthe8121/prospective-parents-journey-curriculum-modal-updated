<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMIS Prospective Parents Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gmis: {
                            lightBlue: '#D4E9F7',
                            gold: '#E1A948',
                            navy: '#0E2A47',
                            grey: '#4A4A4A',
                            mist: '#F7F9FA'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Previous styles remain the same */
    </style>
</head>
<body class="bg-gmis-mist font-sans">
    <!-- Previous HTML remains the same -->

    <script>
        const journeySequence = {
            intro: {
                url: 'https://sthe8121.github.io/gmis-gallery-walk-intro/',
                nextSection: 'values'
            },
            values: {
                url: 'https://sthe8121.github.io/values-heritage/',
                nextSection: 'clubs'
            },
            clubs: {
                url: 'https://sthe8121.github.io/clubs-carousel/',
                nextSection: 'curriculum'
            },
            curriculum: {
                url: 'https://sthe8121.github.io/curriculum-roadmap/',
                nextSection: 'mars'
            },
            mars: {
                url: 'https://sthe8121.github.io/field-trips-mars/',
                nextSection: null
            }
        };

        function loadJourney(section) {
            const modal = document.getElementById('modal-container');
            const iframe = document.getElementById('journey-iframe');
            
            modal.classList.remove('hidden');
            iframe.src = journeySequence[section].url;
        }

        function closeModal() {
            const modal = document.getElementById('modal-container');
            const iframe = document.getElementById('journey-iframe');
            
            modal.classList.add('hidden');
            iframe.src = '';
        }

        function openCurriculumModal() {
            const curriculumModal = document.getElementById('curriculum-modal');
            curriculumModal.classList.remove('hidden');
        }

        function closeCurriculumModal() {
            const curriculumModal = document.getElementById('curriculum-modal');
            curriculumModal.classList.add('hidden');
        }

        function changeLanguage(lang) {
            const languageToggle = document.getElementById('language-toggle');
            const languageMenu = document.getElementById('language-menu');

            switch(lang) {
                case 'en':
                    languageToggle.innerHTML = `English <i class="ri-arrow-down-s-line"></i>`;
                    break;
                case 'ko':
                    languageToggle.innerHTML = `한국어 <i class="ri-arrow-down-s-line"></i>`;
                    break;
                case 'hi':
                    languageToggle.innerHTML = `हिन्दी <i class="ri-arrow-down-s-line"></i>`;
                    break;
            }
            languageMenu.classList.add('hidden');
        }

        // Language Dropdown Toggle
        document.getElementById('language-toggle').addEventListener('click', function() {
            const languageMenu = document.getElementById('language-menu');
            languageMenu.classList.toggle('hidden');
        });

        // Close language dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const languageToggle = document.getElementById('language-toggle');
            const languageMenu = document.getElementById('language-menu');
            
            if (!languageToggle.contains(event.target) && !languageMenu.contains(event.target)) {
                languageMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
